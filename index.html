<!DOCTYPE html>
<head>
    <meta charset="utf8">
    <title>pizza</title>
</head>
<body>
    <h1> Balckstone Bistro| Pizza-on-demand</h1>
    <h4>Our 12' wood-fired pizzas are available for delivery. Build you custom pizza and we'll deliver it within an hour.</h4>
    <div>
        <form>
                <fieldset style="width:270px">
                <legend>info</legend>
                <label for="name">name:</label>
                <input type="text"><br>
                <label for="address">address:</label>
                <input type="text"><br>
                <label for="p.number">phone number:</label>
                <input type="text"><br>
                <label for="email">email:</label>
                <input type="email"><br>
                <label for="Instruction">delivery instructions:</label>
                <textarea name="intruction"></textarea>
            </fieldset>
        </form>
    </div>
   <b><h1>Design you pizza:</h1></b>
   <div>
    <fieldset>
    <legend>info</legend>
    <div>
        <fieldset>
        <legend>crust(chose one)</legend>
            <form>
                <input type="radio" id="Classic White" name="crust" value="classic white">
                <label for="Classic White">Classic White</label><br>
                <input type="radio" id="Multigrain" name="crust" value="Multigrain">
                <label for="Multigrain">Multigrain</label><br>
                <input type="radio" id="Cheesestuff" name="crust" value="Cheesestuff">
                <label for="Cheesestuff">Cheese-stuffed crust</label><br>
                <input type="radio" id="Gutenfree" name="crust" value="Gutenfree">
                <label for="Gutenfree">Gluten Tag</label>
            </form>  
        </fieldset>
    </div>
    <br>
    <div>
        
        <fieldset>
        <legend>toping</legend>
            <form>
                <input type="checkbox" id="top1" name="top1" value="Bred sauce">
                <label for="top1">red sous</label><br>
                <input type="checkbox" id="top2" name="top2" value="white sauce">
                <label for="top2">wit sauce</label><br>
                <input type="checkbox" id="top3" name="top3" value="mozzarella">
                <label for="top3">mozartcheese</label><br>
                <input type="checkbox" id="top4" name="top4" value="peperoni">
                <label for="top4">peperoni</label><br>
                <input type="checkbox" id="top5" name="top5" value="mushrooms">
                <label for="top5">mushy rooms</label><br>
                <input type="checkbox" id="top6" name="top6" value="pepe papers">
                <label for="top6"> pepega</label><br>
                <input type="checkbox" id="top7" name="top7" value="anchovies">
                <label for="top7">ikan bilis</label>
            </form>
        </fieldset>
    </div>
    <div>
        
        <fieldset>
        <legend>amount</legend>
            <form>
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </form>
        </fieldset>
    </div>
    </fieldset>
</body>
